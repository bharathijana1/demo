<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using input</title>
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon">
</head>
<body>
    <h3>Name</h3>
    <input type="text">
    <h3>Father Name</h3>
    <input type="text">
    <h3>Mother Name</h3>
    <input type="text">
    <h3>Email</h3>
    <input type="email">
    <h3>Enrollment ID</h3>
    <input type="password">
    <h3>Age</h3>
    <input type="number" min="13" max="20">
    <h3>Gender</h3>
    <h4>Male
    <input type="radio"></h4>
    <h4>Female<input type="radio"></h4>
    <h3>DOB</h3>
    <input type="date">
    <h3>Phone Number</h3>
    <input type="tel">
    <h3>Fav color</h3>
    <input type="color">
    <h3>Appointment Date and time</h3>
    <input type="datetime-local">
    <h3>Next Appointment Month</h3>
    <input type="month">
    <h3>Upload your file</h3>
    <input type="file">
    <h3>portfolio URL</h3>
    <input type="url">
    <h3>Select current Time</h3>
    <input type="time">
    <h3>search bar</h3>
    <input type="search">
    <h3>volume</h3>
    <input type="range">
    <h3>Select Current Week</h3>
    <input type="week">
    <h3>I Agree terms and comdition</h3>
    <input type="checkbox">
    <br>
    <br>
    <input type="submit">
    <input type="reset">
    <input type="button" value="Back">




    
    
</body>
</html>
